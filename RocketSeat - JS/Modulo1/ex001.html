<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <script>

        //Exercício 1
        var endereco = {
            rua: 'Rua dos Pinheiros',
            numero: 1293,
            bairro: 'Centro',
            cidade: 'São Paulo',
            uf: 'SP'
        }

        console.log('Exercício 1: O usuário mora em '+endereco.cidade+' / '+endereco.uf+', no bairro '+endereco.bairro+', na rua "'+endereco.rua+'" com nº '+endereco.numero);

        //Exercício 2
        function pares(x, y) {
            while(x <= y){
                console.log('Exercício 2: ',x);
                x += 2;
            }
        }
        pares(32, 321);

        //Exercício 3
        function temHabilidade(skills) {
            var a = skills.indexOf('JavaScript');
            if(a === 0){
                skills = true;
                console.log(skills);
            }else{
                skills = false;
                console.log(skills);
            }
        }
        var skills = ['JavaScript', 'ReactJS', 'React Native'];
        temHabilidade(skills);

        //Exercício 4
        function expriencia(anos) {
            //código
            if(anos <= 1){
                console.log('Iniciante');
            }else if(anos > 1 && anos <= 3){
                console.log('Avançado');
            }else if(anos > 3 && anos <= 6 ){
                console.log('Avançado');
            }else{
                console.log('Jedi Master');
            }
        }
        var anosEstudos = 7;
        expriencia(anosEstudos);

        //Exercício 5
        var usuarios = [
            {
                nome: 'Diego',
                habilidades: ['Javascript', 'ReactJS', 'Redux']
            },{
                nome: 'Gabriel',
                habilidades: ['VueJS', 'Ruby on Rails', 'Elixir']
            }
        ];

        for(let value of usuarios){
            console.log('O '+value.nome+' possui as habilidades: '+value.habilidades.join(', ')+'.');
        }
    </script>
</body>
</html>
