<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando a DOM</title>
</head>
<body>
    <div id="app">
        <button onclick="mostraAlerta()">Me pressione</button>
    </div><br>
    <div id="add">
        <input type="text" name="nome" id="nome" />
        <button class="botao">Adicionar</button>
    </div><br>
    <div id="link">
        <input id="hlink">
    </div><br>
    <div id="style">
        <div class="box">

        </div>
    </div>
    <script>
        //eventos inline
        function mostraAlerta(){
            alert('Bot√£o foi acionado')
        }

        //trabalhando com a DOM
        var btnElement = document.querySelector('button.botao');
        var inputElement = document.querySelector('input[name=nome]');

        btnElement.onclick = function(){
            var text = inputElement.value;
            alert(text);
        }

        //lidando com elementos
        var linkElement = document.createElement('a');

        linkElement.setAttribute('href', 'https://facebook.com/o.falho');
        linkElement.setAttribute('title', 'Perfil do Falho');

        
        var textElement = document.createTextNode('Acessar Meu Perfil');

        linkElement.appendChild(textElement);

        var containerElement = document.querySelector('#link');
        containerElement.appendChild(linkElement);

        var inputElement = document.querySelector('#hlink');
        containerElement.removeChild(inputElement);

        //alterando estilos
        var f = document.createElement('Style');
        var e = document.createTextNode('.box{width: 100px; height: 100px; background-color: #f00;}');

        f.appendChild(e);
        document.head.appendChild(f);
    </script>
</body>
</html>
